<div *ngIf="selectedOrdenPago">
    {{selectedOrdenPago.name}}
</div>

<table class="table">
    <thead>
        <tr>
            <th>idProyecto</th>
            <th>idFactura</th>
            <th>idComisionServicio</th>
            <th>concepto</th>
            <th>cantidad</th>
            <th>beneficiario</th>
            <th>iban</th>
            <th>&nbsp;</th>
        </tr>
    </thead>

    <tr>
        <td><input class="form-control" [(ngModel)]="newOrdenPago.idproyecto"></td>
        <td><input class="form-control" [(ngModel)]="newOrdenPago.idfactura"></td>
        <td><input class="form-control" [(ngModel)]="newOrdenPago.idcomservicios"></td>
        <td><input class="form-control" [(ngModel)]="newOrdenPago.concepto"></td>
        <td><input class="form-control" [(ngModel)]="newOrdenPago.cantidad"></td>
        <td><input class="form-control" [(ngModel)]="newOrdenPago.beneficiario"></td>
        <td><input class="form-control" [(ngModel)]="newOrdenPago.iban"></td>
        <td><button class="btn btn-primary" (click)="addOrdenPago()">Add OrdenPago</button> </td>
    </tr>

    <tr *ngFor="let orden of ordenesPago" app-editable-orden [orden]="orden">
    </tr>
</table>
